<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 가운데 정렬</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: aqua;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: hotpink;
      }

      .parent1 {
        position: relative;
      }

      .parent1 > .child {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <h1>div 안에 div 가운데 정렬하기</h1>

    <h3>1.position과 margin:auto</h3>
    <div class="parent parent1"></div>
    <div class="chlid"></div>
  </body>
</html>
