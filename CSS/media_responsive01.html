<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <link rel="stylesheet" href="./media_responsive01.css" />
    <script
      src="https://kit.fontawesome.com/979c658025.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <i class="fa-solid fa-igloo"></i>
        <i class="fa-solid fa-bars"></i>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>

      <ul class="small-menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </header>
  </body>
  <script>
    const faBars = document.querySelector(".fa-bars");
    const smallMenu = document.querySelector(".small-menu");
    faBars.addEventListener("click", function () {
      // smallMenu.setAttribute("style", "display:block;");
      smallMenu.classList.toggle("click");
    });
  </script>
</html>
