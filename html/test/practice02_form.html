<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2</title>
</head>
<body>
  <form>
    <h1>
      <span style="color: #FFBB00">실습2</span> 사진관 똑같이 만들기
    </h1>
    <h4>설문조사</h4>
    <label for="이름">이름
      <input type="text" id="이름">
    </label>
    <label for="email">email
      <input type="email" id="email" placeholder="love@example.com">
    </label>
    <h4>나이</h4>
    <input type="radio" name="age" id="ten"><label for="ten">10대</label>
    <input type="radio" name="age" id="tenty"><label for="tenty">20대</label>
    <input type="radio" name="age" id="thirty"><label for="thirty">30대</label>
    <input type="radio" name="age" id="fourty"><label for="fourty">40대</label>
    <input type="radio" name="age" id="fifty"><label for="fifty">50대</label>
    <input type="radio" name="age" id="sixty"><label for="sixty">60대 이상</label>
 
    <h5>원하는sixty 강의(복수응답가능합니다.)</h5>
    <input type="checkbox" name="checkbox" id="html"><label for="html">html</lable>
    <input type="checkbox" name="checkbox" id="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" name="checkbox" id="css"><label for="css">css</label>

 <br/>

    <textarea cols="90" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea> <button>제출</button>
  </form>
</body>
</html>
